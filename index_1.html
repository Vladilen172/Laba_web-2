<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формами</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
        <div id="name">
            <label for="text">Ваше ФИО:</label>
            <input type="text" id="text" name="surname" placeholder="Введите ФИО...">
        </div>
        <div id="email">
            <label for="mail">Ваш email:</label>
            <input type="email" id="mail" name="email" placeholder="Введите почту...">
        </div>
        <div id="advertisement">
            <label for="type" class="display">Откуда узнали обо мне:</label>
            <input type="radio" name="source" id="friend">
            <label for="friend">Через знакомых</label>
            <input type="radio" name="source" id="internet">
            <label for="internet">Интернет</label>
            <input type="radio" name="source" id="other">
            <label for="other">Другое</label>
        </div>
        <div id="select">
            <label for="type" class="display">Тип обращения:</label>
            <select name="type">
                <option value="Жалоба">Жалоба</option>
                <option value="Предложение">Предложение</option>
            </select>
        </div>
        <div id="message">
            <label for="mess" class="display">Ваш текст:</label>
            <textarea id="mess" name="text" placeholder="Напишите сообщение..." rows="6" cols="40"></textarea>
        </div>  
        <div class="files">
            <label for="files">Отправка файла:</label>
            <input type="file" name="file" id="files" multiple>
        </div>
        <div>
            <label for="consent" class="display">Даю согласие на обработку персональных данных:</label>
            <input type="checkbox" name="consent">
        </div>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
